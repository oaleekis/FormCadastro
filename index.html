<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form_image">
            <img src="image_login.svg" alt="Imagem Login">
        </div>
        <div class="form">
            <form action="#">
                <div class="form_header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login_button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input_group">
                    <div class="input_box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input_box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input_box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input_box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx)xxxx-xxxx" required>
                    </div>

                    <div class="input_box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input_box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>

                </div>
                <div class="gender_inputs">
                    <div class="gender-title">
                        <h6>GÃªnero</h6>
                    </div>
                    <div class="gender_group">
                        <div class="gender_input">
                            <input type="radio" id="famale" name="gender">
                            <label for="famele">Feminino</label>
                        </div>
                        <div class="gender_input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender_input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                    </div>
                </div>
                <div class="continue_button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
